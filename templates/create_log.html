{% extends "layout.html" %} {% block title %}Create Log{% endblock %} {% block
content %}
<div class="container mt-5">
  <h1>Create Log</h1>
  <form method="POST" action="/create_log">
    <div class="form-group">
      <label for="current_datetime">Current Date and Time:</label>
      <input
        type="text"
        class="form-control"
        id="current_datetime"
        name="current_datetime"
        value="{{ current_datetime }}"
        readonly
      />
    </div>
    <div class="form-group">
      <label for="developer_name">Developer Name:</label>
      <input
        type="text"
        class="form-control"
        id="developer_name"
        name="developer_name"
        value="{{ username }}"
        readonly
      />
    </div>
    <div class="form-group">
      <label for="project">Project:</label>
      <input
        type="text"
        class="form-control"
        id="project"
        name="project"
        required
      />
    </div>
    <div class="form-group">
      <label for="content">Content:</label>
      <textarea
        class="form-control"
        id="content"
        name="content"
        rows="5"
        required
      ></textarea>
    </div>
    <div class="form-group">
      <label for="code_snippet">Code Snippet:</label>
      <textarea
        class="form-control"
        id="code_snippet"
        name="code_snippet"
        rows="5"
      ></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Create Log</button>
  </form>
</div>
{% endblock %}
