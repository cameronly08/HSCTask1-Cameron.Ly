<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Data Logger API{% endblock %}</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <style>
      /* Navbar color and font improvements */
      .navbar {
        font-family: "Roboto", sans-serif;
        background-color: #ffffff;
        border-bottom: 1px solid #ddd;
      }

      .navbar .navbar-nav .nav-link {
        color: #333333 !important;
      }

      .navbar .navbar-nav .nav-link:hover {
        color: #000 !important;
      }

      .navbar .navbar-brand {
        color: #000 !important;
        font-weight: 700;
      }

      .navbar .navbar-brand:hover {
        color: #000 !important;
      }

      /* Spacing and layout for main content */
      main {
        font-family: "Roboto", sans-serif;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
    </style>
  </head>

  <body>
    {% if not hide_navbar %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('home') }}">ProjectLogger</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('home') }}">Home</a>
            </li>
            {% if session['username'] %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('dashboard') }}"
                >Dashboard</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('login') }}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('signup') }}">Sign Up</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    {% endif %}

    <main class="container mt-4">{% block content %}{% endblock %}</main>

    <!-- Bootstrap JavaScript -->
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
  </body>
</html>
