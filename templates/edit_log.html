{% extends "layout.html" %} {% block title %}Edit Log{% endblock %} {% block
content %}
<div class="container mt-5">
  <h1>Edit Log</h1>
  <form method="POST" action="{{ url_for('edit_log', log_id=log.id) }}">
    <div class="form-group">
      <label for="project">Project</label>
      <input
        type="text"
        class="form-control"
        id="project"
        name="project"
        value="{{ log.project }}"
        required
      />
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea class="form-control" id="content" name="content" required>
{{ log.content }}</textarea
      >
    </div>
    <div class="form-group">
      <label for="code_snippet">Code Snippet</label>
      <textarea
        class="form-control"
        id="code_snippet"
        name="code_snippet"
        required
      >
{{ log.code_snippet }}</textarea
      >
    </div>
    <button type="submit" class="btn btn-primary">Update Log</button>
  </form>
</div>
{% endblock %}
